<!DOCTYPE html>
<html lang="tr-TR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Adresi Sorgulama</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="my-4 text-center">IP Adresi Sorgulama</h1>
  
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input type="text" id="ipInput" class="form-control" placeholder="IP Adresini Girin" aria-label="IP Address" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit" id="button-addon2" onclick="fetchIPData()">Sorgula</button>
        </div>
      </div>
    </div>
  </div>

  <div class="result-container">
    <div id="result" class="result-card"></div>
    <div id="map" class="map-container"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="script.js"></script>

</body>
</html>
